<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwitchButtonLamp</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor() {
            this.status = false;
        }
        turnOff() {
            this.status = false;
        }
        turnOn() {
            this.status = true;
        }
    }
    class SwitchButton {
        constructor() {
            this.status;
            this.lamp;
        }
        connectToLamp(lamp) {
            this.lamp = lamp;
        }
        switchOff() {
            this.lamp.turnOff();
        }
        switchOn() {
            this.lamp.turnOn();
        }
    }
    let redLamp = new ElectricLamp();
    let lampSwitch = new SwitchButton();
    lampSwitch.connectToLamp(redLamp);
    let count = 0;
    while (count < 10) {
        alert(redLamp.status);
        lampSwitch.switchOn();
        alert(redLamp.status);
        lampSwitch.switchOff();
        count++;
    }
</script>
</body>
</html>
